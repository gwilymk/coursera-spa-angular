<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <style>
.btn {
  margin-left: 25px;
}

.menu-item {
  font-size: 1.3em;
}

.menu-item:nth-child(odd) {
  background-color: #eee;
}
    </style>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrowItDown">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <input type="text" placeholder="search term" class="form-control" ng-model="narrowItDown.searchTerm">
          <button class="btn btn-primary" ng-click="narrowItDown.searchMenu();">
            Narrow It Down For Me!
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- Bonus loader (see Bonus section of the assignment) -->
      <items-loader-indicator></items-loader-indicator>

      <!-- found-items should be implemented as a component -->
      <found-items class="col-xs-12" found-items="narrowItDown.menuItems" on-remove="narrowItDown.dontWantThisOne(index)"></found-items>
  </div>
</body>
</html>
